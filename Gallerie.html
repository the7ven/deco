<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'images responsive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
      
        .gallery {

            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }
        .gallery-item {
            flex: 1 0 200px;
            margin: 10px;
            cursor: pointer;
        }
        .gallery-item img {
            width: 500px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        .modal {
            padding-top: 10rem;
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
      
        .modal-content {
            margin: auto;
            display: block;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            max-height: 100%;
            animation: zoom 0.6s;
        }

        @keyframes zoom {
            from {transform:scale(0)}
            to {transform:scale(1)}
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border: none;
        }

        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">MonEntreprise</div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Accueil</a>
                    <a href="#" class="nav-link">Produits</a>
                    <a href="#" class="nav-link">Ã€ propos</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/G1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="images/G2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="images/G3.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="images/G4.jpg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="images/G5.jpg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="images/G6.jpg" alt="Image 6">
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <button class="nav-button prev">&lt;</button>
        <button class="nav-button next">&gt;</button>
    </div>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementsByClassName('close')[0];
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const galleryItems = document.querySelectorAll('.gallery-item img');
        let currentIndex = 0;

        galleryItems.forEach((img, index) => {
            img.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
                currentIndex = index;
            }
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        prevBtn.onclick = function() {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            modalImg.src = galleryItems[currentIndex].src;
        }

        nextBtn.onclick = function() {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            modalImg.src = galleryItems[currentIndex].src;
        }

        document.addEventListener('keydown', function(e) {
            if (modal.style.display === "block") {
                if (e.key === "ArrowLeft") {
                    prevBtn.click();
                } else if (e.key === "ArrowRight") {
                    nextBtn.click();
                } else if (e.key === "Escape") {
                    closeBtn.click();
                }
            }
        });

    </script>
</body>
</html>
